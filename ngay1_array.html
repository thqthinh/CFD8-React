<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array exercise</title>
    <style>
      .box {
        padding: 50px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      .flex {
        display: flex;
        gap: 40px;
      }
    </style>
  </head>

  <body>
    <div class="flex">
      <h1>Array exercise</h1>
    </div>
    <script>
      "strict mode";

      let products = [
        {
          id: 33996665,
          sku: 2692455386181,
          categories: 1789,
          discount: 50,
          name: "Điện Thoại iPhone 11 128GB  - Hàng Nhập Khẩu",
          disable: true,
        },
        {
          id: 74489817,
          sku: 5624191820930,
          categories: 1789,
          discount: 25,
          name: "Điện Thoại Samsung Galaxy S3",
          disable: false,
        },
        {
          id: 436278911,
          sku: 8674431825432,
          categories: 1800,
          discount: 10,
          name: "Máy tính bảng Samsung 2020",
          disable: true,
        },
      ];

      /*
      1. dùng Spread để clone products => newProducts1
      */
      /*----Code here-----*/
      const newProducts1 = [...products];
      console.log(newProducts1);
      /*------------------------------*/

      console.log("/*------------------------------*/");
      /*
      2. tạo array newProducts2 chỉ chứa tên của tất cả sản phẩm trong products (Hint: dùng Map method)
      */
      /*----Code here-----*/

      const newProducts2 = products.map((item) => item.name);

      console.log(newProducts2);
      /* Example: 
      console.log(newProducts2) 
      result:
      [
        {name: "Điện Thoại iPhone 11 128GB  - Hàng Nhập Khẩu"},
        {name: "Điện Thoại Samsung Galaxy S3"},
        {name: "Máy tính bảng Samsung 2020"}
      ]
      */

      /*------------------------------*/

      console.log("/*------------------------------*/");
      /*
      3. Lọc ra những sản phẩm có discount > 10 (Hint: dùng filter method)
      */
      /*----Code here-----*/
      const productsFilter = products.filter((item) => {
        if (item.discount > 10) {
          return item;
        }
      });
      console.log(productsFilter);
      /*------------------------------*/

      console.log("/*------------------------------*/");
      /*
      4. Tìm sản phẩm có id = 74489817 (Hint: dùng find method)
      */
      /*----Code here-----*/
      const productsFind = products.find((item) => item.id == 74489817);
      console.log(productsFind);
      /*------------------------------*/

      console.log("/*------------------------------*/");
      /*
      5. Cập nhật disable của tất cả sản phẩm thành false (Hint: dùng find map)
      */
      /*----Code here-----*/
      const productsFindDis =  products.find((item) => {
        if(item.disable == false) {
          item.disable = true
        return item
        }
      })
      console.log(productsFindDis);
      /*------------------------------*/
    </script>
  </body>
</html>
